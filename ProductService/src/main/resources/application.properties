spring.application.name=ProductService
server.port=8899
# H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Kafka
spring.cloud.stream.kafka.binder.brokers=localhost:9092
spring.cloud.function.definition=email
spring.cloud.stream.bindings.email-in-0.destination=send-OrderPlacedEvent
spring.cloud.stream.bindings.email-out-0.destination=receive-OrderPlacedEvent
spring.cloud.stream.bindings.email-in-0.group=email-group


